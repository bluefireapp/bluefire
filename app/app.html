<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bluefire4.0 - Alpha</title>
    <link rel="stylesheet" href="dist/main.css">
    <script src="dist/vendors/jquery-3.2.1.min.js"></script>
    <script src="dist/vendors/jquery.srt.js"></script>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/main.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);
      }
    </script>
    <script src="https://use.fontawesome.com/7a112db612.js"></script>
  </body>
</html>
